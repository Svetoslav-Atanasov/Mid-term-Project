<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodle</title>
    <link rel="shortcut icon" href="http://moodle.ittalents.bg/theme/image.php/more/theme/1460374795/favicon">
    
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="shortcut icon" href="http://moodle.ittalents.bg/theme/image.php/more/theme/1460374795/favicon">
    <script src = "/node_modules/jquery/dist/jquery.min.js"></script>
  

    
</head>

<body>


    <!-- first Header / fixed -->
    <header class="firstHeader">

        <div class="brandContainer">
            <a href="index.html">IT Talents Training Camp</a>
        </div>
        <!-- Login page -->
        <div id = 'logInContainer'class="logInContainer">
            <div id="loginName">
                {{username}}
            </div>
        </div>
    </header>
    <!-- container page -->

    <!-- second header -->
    <header>
        <div class="nameContainer">
            <h1 id = 'titleCourse'>IT Talents Moodle</h1>
        </div>
    </header>

    <div class="wrapper">
        <div class="regionMainContainer">
            <div class="leftBox">
                <article class="blockMainMenu">                    
                    <ul>
                        <li>
                            <a href="">Home</a>
                            
                            <a href="">Season </a>
                        </li>
                    </ul>
                </article>
                <article class="blockMainMenu blockNavigationMenu">
                    <h2>NAVIGATION</h2>
                    <ul>
                        <li>
                            <p>
                                <a href="">Home</a>
                            </p>
                        </li>
                        <li>
                            <img class="icons" src="http://moodle.ittalents.bg/theme/image.php/more/forum/1460374795/icon">
                            <a href="">Site news</a>
                        </li>
                        <li>
                            <a href="" class="collapsible">Courses</a>
                        </li>
                    </ul>
                    <ul>


                    </ul>
                </article>
            </div>

            <main class="middleContainer">
                <h2>Available courses</h2>
                <div class="courseBox">
                    <img class="icons" src="http://moodle.ittalents.bg/theme/image.php/more/core/1460374795/i/course">
                    <a id = 'courseName'href="">JavaScript Season 10</a>
                </div>
            </main>
        </div>       
        <div class="left-containers">
            <div class="lastest-news-container">
                <h2 class="styles-h2">LASTEST NEWS</h2>
                <div class="news-info">
                    <p>There are no upcoming events</p>
                </div>
                <a href="index.html">go to home</a>
            </div>

            <main id="adminMainContainer" class="admin-main-container lastest-news-container" >
                <h2 class="styles-h2" > ADMIN STUFF</h2>
                <button id="showListStudent" class="styles-btn">show list student</button>
                <button id="showListCourses" class="styles-btn">show courses</button>
                <ul id="listStudent" class="list-student">
                </ul>
                <ul id="listCourses" class="list-student" ></ul>
            </main>
        </div>



        <footer>
            <div class="footerLogInContainer">You are not logged in. (

                <a href="/assets/html/login.html">Log in</a>)
            </div>
            <div class="siteLink">
                <a title="Moodle" href="http://moodle.org/">
                    <img src="http://moodle.ittalents.bg/theme/image.php/more/core/1460374795/moodlelogo" alt="Moodle logo">
                </a>
            </div>
        </footer>

    </div>



</body>
    
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src = "/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../js/User.js"></script>
<script src="../js/Student.js"></script>
<script src="../js/Admin.js"></script>
<script src = "../js/userStorage.js"></script>
<script src = "../js/userTemplate.js"></script>

</html>
